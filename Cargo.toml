[package]
name = "rustrt"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# nalgebra = "0.31.1"
nalgebra = {version ="0.31", features = ["serde-serialize"]}
nalgebra-glm = "0.17"
rand = "0.8"
clap = { version = "4.0", features = ["derive"] } 
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
image = "0.24"
assert_approx_eq = "1.1"
enum_dispatch = "0.3"
indicatif = "0.17"
atomic-counter = "1.0"
tobj = "3.2"
